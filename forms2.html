
<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML forms</title>
</head>
<body>
    <h2>HTML forms elements</h2>
    <form>
<label>enter your name</label><br>
<input type="text"><br>
<label>enter your password</label><br>
<input type="password"><br>
<label>select your gender</label><br>
<input type="radio" name="gender">male 
<input type="radio" name="gender">female<br>
<label>select your class</label><br>
<select name="class">
<br><option>grade 4</option>
<br><option>grade 5</option>
<br><option>grade 6</option>
<br><option>grade 7</option>
<br><option>grade 8</option>
<br><option>grade 9</option>
</select>
<br>
<label>enter your hobbies</label><br>
<input type="checkbox" name="hobbies">playing<br>
<input type="checkbox" name="hobbies">gardening<br>
<input type="checkbox" name="hobbies">reading<br>
<input type="checkbox" name="hobbies">studying<br>
<input type="checkbox" name="hobbies">entertainment<br>
<input type="checkbox" name="hobbies">education<br>
<button>submit</button>
    </form>
</body>
</html>
